<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<main>
    <section id="comentarios" class="container mt-4">
        <div class="row">
            <div class="col">
                <h3>Comentarios y calificaciones</h3>
            </div>
            <div class="col text-right">
                <button id="btn-agregar-comentario" class="btn btn-primary" data-toggle="modal" data-target="#miModal">
                    Agregar Comentario
                </button>
            </div>
        </div>
        <div id="comentarios-inner" class="mt-3"></div>
    </section>
</main>

<!-- Modal -->
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="miModalLabel">Nuevo Comentario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-comentario">
                    <div class="form-group">
                        <label for="comentario">Comentario</label>
                        <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe tu comentario aquÃ­..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btn-guardar-comentario">Guardar Comentario</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#btn-guardar-comentario').click(function() {
            const comentario = $('#comentario').val();
            if (comentario) {
                // Agregar el nuevo comentario al contenedor
                $('#comentarios-inner').append('<div class="comentario my-2">' + comentario + '</div>');

                // Limpiar el textarea y cerrar el modal
                $('#comentario').val('');
                $('#miModal').modal('hide');
            } else {
                alert('Por favor, escribe un comentario antes de guardar.');
            }
        });
    });
</script>

</body>
</html>
