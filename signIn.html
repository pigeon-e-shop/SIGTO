<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signIn.css">
</head>
<body class="container">
    
        <header class="m-5">
            <div class="container-logo">
                <h1 class="logo"><a href="index.html" class="btn btn-lg btn-outline-primary">Pigeon e-Shop</a> </h1>
            </div>
        </header>
    
    <main>
        <form class="row g-3">
            <div>
              <label  for="inputEmail4" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <br>
            <div>
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input name="mostrarContra" type="checkbox" class="m-2" id="showPasswordCheckbox"/>Mostrar contraseña
              <input type="password" class="form-control" id="inputPassword4">
              <br>
              <input name="recuerdameSignIn" type="checkbox" class="m-2"/>Recuerdame
          </div>
            <br>
            <div>
                <label><a href="olvideContrasena.html" style="text-decoration: none;">¿Has olvidado tu contraseña?</a></label>
            </div>
            <br>
              <div>
                <label for="">¿Aún no tienes una cuenta? <a href="signUp.html">Registrarse</a></label>
              </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
          </form>
    </main>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
      document.getElementById('showPasswordCheckbox').addEventListener('change', function() {
          var passwordField = document.getElementById('inputPassword4');
          if (this.checked) {
              passwordField.type = 'text';
          } else {
              passwordField.type = 'password';
          }
      });
  </script>x
</body>
</html>
