<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrarse</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="signUp.css">
    </head>
    <body class="container">
      <header class="contianer m-0 p-0">
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">22043983</span>
                    </div>
                </div>
                <div class="container-logo">
                    <h1 class="logo">
                        <a href="index.html">Pigeon e-Shop</a>
                    </h1>
                </div>
            </div>
        </div>
    </header>
        <main>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-md-6">
                    <label for="emailInput" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="emailInput" required>
                </div>
                <div class="col-md-6">
                    <div>
                        <label for="password" class="form-label">Contraseña</label>
                        <label class="float-end d-flex justify-content-end col-sm-6 col-xs-7" for="showPasswordCheckbox"><input name="mostrarContra" type="checkbox" class="m-2" id="showPasswordCheckbox">Mostrar contraseña</label>
                    </div>
                    <input type="password" class="form-control" id="password" oninput="updateProgressBar()" required>

                    <!-- seguridad de la contrasena -->
                    <br>
                    <div class="progress" role="progressbar" aria-label="Seguridad de la contraseña" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="progress-bar" style="width: 0%">Introduce una contraseña</div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" />
                        <label class="form-check-label" for="gridCheck"> He leido y Acepto los <a href="terminosCondiciones.html">Terminos y Condiciones</a> </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2" name="offersAccepted" />
                        <label class="form-check-label" for="gridCheck2"> Quiero recibir ofertas por correo </label>
                    </div>
                    <br>
                    <div>
                        <span>¿Ya tienes una cuenta creada? <a href="signIn.html">Iniciar sesion</a></span>
                    </div>
                </div>
                <div class="col-12">
                    <button type="" class="btn btn-primary">Registrarme</button>
                </div>
            </form>
        </main>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
        <script src="js/signUpScript.js"></script>
    </body>
</html>
