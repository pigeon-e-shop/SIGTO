<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="backoffice/style.css">
</head>
<body class="container">
    <header class="m-5">
        <h1>
            <a href="index.html" class="btn btn-outline-primary">Pigeon e-Shop</a>
        </h1>
    </header>
    <main>
      <form class="row g-3" action="signUp.php" method="post">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="inputEmail4" name="emailSignUp" required>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contrasena</label>
            <input type="password" class="form-control" id="inputPassword4" name="passwordSignUp" minlength="8" maxlength="20" required>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Calle, esquina, numero">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Info</label>
            <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartmento, empresa o casa">
        </div>
        <div class="col-12">
            <label for="departamento" class="form-label">Departamento</label>
            <select id="departamento" class="form-select" name="departamento">
                <option selected disabled>Elige un departamento</option>
                <option value="Artigas">Artigas</option>
                <option value="Canelones">Canelones</option>
                <option value="Cerro Largo">Cerro Largo</option>
                <option value="Colonia">Colonia</option>
                <option value="Durazno">Durazno</option>
                <option value="Flores">Flores</option>
                <option value="Florida">Florida</option>
                <option value="Lavalleja">Lavalleja</option>
                <option value="Maldonado">Maldonado</option>
                <option value="Montevideo">Montevideo</option>
                <option value="Paysandú">Paysandú</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Rivera">Rivera</option>
                <option value="Rocha">Rocha</option>
                <option value="Salto">Salto</option>
                <option value="San José">San José</option>
                <option value="Soriano">Soriano</option>
                <option value="Tacuarembó">Tacuarembó</option>
                <option value="Treinta y Tres">Treinta y Tres</option>
            </select>
        </div>
        <div class="col-12">
            <label for="ciudad" class="form-label">Ciudad</label>
            <select id="ciudad" class="form-select" name="ciudad" disabled>
                <option selected disabled>Selecciona un departamento primero</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip" name="zip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="termsAccepted" required>
                <label class="form-check-label" for="gridCheck">
                    Acepto los <a href="terminos.html">terminos</a> y <a href="condiciones.html">condiciones</a>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2" name="offersAccepted">
                <label class="form-check-label" for="gridCheck2">
                    Quiero recibir ofertas por correo
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Ingresar al sistema</button>
        </div>
    </form>    
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // Definir las ciudades por departamento
            const ciudadesPorDepartamento = {
                'Artigas': ['Artigas', 'Bella Unión', 'Tomás Gomensoro', 'Las Piedras'],
                'Canelones': ['Canelones', 'Santa Lucía', 'Las Piedras', 'Pando', 'La Paz', 'Toledo'],
                'Cerro Largo': ['Melo', 'Río Branco', 'Aceguá', 'Fraile Muerto', 'Arachania'],
                'Colonia': ['Colonia del Sacramento', 'Carmelo', 'Juan Lacaze', 'Nueva Helvecia', 'Tarariras'],
                'Durazno': ['Durazno', 'Sarandí del Yí', 'Carmen', 'Blanquillo', 'Sarandí Grande'],
                'Flores': ['Trinidad', 'Tranqueras', 'Andresito', 'Sarandí Grande'],
                'Florida': ['Florida', 'Cardal', '25 de Mayo', 'Independencia', 'Sarandí Grande'],
                'Lavalleja': ['Minas', 'José Pedro Varela', 'José Batlle y Ordóñez', 'Mariscala', 'Solís de Mataojo'],
                'Maldonado': ['Maldonado', 'Punta del Este', 'San Carlos', 'Piriápolis', 'Pan de Azúcar'],
                'Montevideo': ['Montevideo','Santiago Vazquez'],
                'Paysandú': ['Paysandú', 'Guichón', 'Quebracho', 'Tambores', 'Chacras de Paysandú'],
                'Río Negro': ['Fray Bentos', 'Young', 'Nuevo Berlín', 'San Javier', 'Las Cañas'],
                'Rivera': ['Rivera', 'Tranqueras', 'Vichadero', 'Lavalleja', 'Minas de Corrales'],
                'Rocha': ['Rocha', 'Castillos', 'Chuy', 'La Paloma', 'Valizas'],
                'Salto': ['Salto', 'Constitución', 'Mataojo', 'Rincón de Valentín', 'La Loma'],
                'San José': ['San José de Mayo', 'Libertad', 'Rodríguez', 'Ecilda Paullier', 'Rafael Perazza'],
                'Soriano': ['Mercedes', 'Dolores', 'Cardona', 'José Enrique Rodó', 'Santa Catalina'],
                'Tacuarembó': ['Tacuarembó', 'Paso de los Toros', 'San Gregorio de Polanco', 'Ansina', 'Curtina'],
                'Treinta y Tres': ['Treinta y Tres', 'Santa Clara de Olimar', 'Vergara', 'Valentines', 'General Enrique Martínez']
            };
            
            // Función para actualizar las opciones de ciudad
            function actualizarCiudades() {
                const selectedDepartamento = $('#departamento').val();
                const ciudades = ciudadesPorDepartamento[selectedDepartamento];
                const ciudadSelect = $('#ciudad');
                ciudadSelect.empty();
                $.each(ciudades, function(index, value) {
                    ciudadSelect.append($('<option>').text(value));
                });
                ciudadSelect.prop('disabled', false);
            }
            
            // Escuchar cambios en el select de departamento
            $('#departamento').change(function() {
                actualizarCiudades();
            });
        });
        </script>
</body>
</html>
