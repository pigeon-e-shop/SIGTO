<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="backoffice/style.css">
</head>
<body class="container">
    <header class="m-5">
        <h1>
            <a href="index.html">Pigeon e-Shop</a>
        </h1>
    </header>
    <main>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Calle, esquina, numero">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Info</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, empresa, casa, etc...">
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                 He leido y Acepto los <a href="terminosCondiciones.html">Terminos y Condiciones</a>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2">
                <label class="form-check-label" for="gridCheck2">
                  Quiero recibir ofertas por correo
                </label>
              </div>
              <br>
              <div>
                <label for="">¿Ya tienes una cuenta creada? <a href="signIn.html">Iniciar sesion</a></label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrarme</button>
            </div>
          </form>
    </main>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
