<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Artículos - Pigeon e-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/81581fb069.css" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #417A93;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #1B3454 !important;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            color: #417A93 !important;
        }
        .table {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .container {
            padding: 40px 0;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Pigeon e-Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="subir_articulo.html">Subir Artículo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="administrar_articulos.html">Administrar Artículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="info_empresa.html">Info de la Empresa</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Administrar Artículos</h2>
        <form id="formularioArticulos">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" maxlength="100" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" maxlength="500" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" id="cantidad" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-success">Agregar Artículo</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaArticulos">
                <tr>
                    <td>1</td>
                    <td>Artículo Ejemplo</td>
                    <td>Descripción del artículo ejemplo.</td>
                    <td>$100.00</td>
                    <td>10</td>
                    <td>
                        <button class="btn btn-primary btn-sm edit">Editar</button>
                        <button class="btn btn-danger btn-sm delete">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Pigeon e-Shop. Todos los derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+W3rE8tM7F8mwgpm+20EW5Ovm5k9k" crossorigin="anonymous"></script>
    <script src="administrar_articulos.js"></script>
</body>
</html>
