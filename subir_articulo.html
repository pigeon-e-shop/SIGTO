<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Artículo - Pigeon e-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/81581fb069.css" crossorigin="anonymous">
    
     <style>
        body {
            font-family: Arial, sans-serif;
            color: #417A93;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #1B3454 !important;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            color: #417A93 !important;
        }
        .product-img {
            max-width: 100%;
            height: auto;
        }
        .product-details {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .product-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .btn-add-to-cart {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
       
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Pigeon e-Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categorías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ofertas del Día</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cómo Comprar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicio al Cliente</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="#" class="fa-solid fa-user me-3"></a>
                    <a href="carrito.html" class="cart-icon-link"><i class="fa-solid fa-basket-shopping"></i></a>
                </div>
            </div>
        </nav>
       
    </header>
    <div class="container my-4">
        
        <form>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título del artículo</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del artículo</label>
                <textarea class="form-control" id="descripcion" rows="3" name="descripcion"></textarea>
            </div>
<div class="mb-3">
    <label for="imagen" class="form-label">Imagen del articulo</label>
    <input class="form-control" type="file" id="imagen" name="imagen">
    </div>
    <button type="submit" class="btn btn-primary"><i class="subir producto"></i></button>
        </form>
    </div>

        



    


    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</body>
</html>
