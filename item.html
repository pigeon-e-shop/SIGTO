<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body>
        <li class="nav-item dropdown">
            <button class="nav-link dropdown-toggle" id="dropdownCategorias" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categorías</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownCategorias">
                <li class="dropend dropdown-submenu">
                    <a class="dropdown-item dropdown-toggle" href="#">Deportes</a>
                    <ul class="dropend dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Fútbol</a></li>
                        <li><a class="dropdown-item" href="#">Basketball</a></li>
                        <li><a class="dropdown-item" href="#">Baseball</a></li>
                        <li><a class="dropdown-item" href="#">Tenis</a></li>
                        <li><a class="dropdown-item" href="#">Golf</a></li>
                    </ul>
                </li>
                <li class="dropend dropdown-submenu">
                    <a class="dropdown-item dropdown-toggle" href="#">Tecnología</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Teléfonos</a></li>
                        <li><a class="dropdown-item" href="#">Computadoras</a></li>
                        <li><a class="dropdown-item" href="#">Tabletas</a></li>
                        <li><a class="dropdown-item" href="#">Accesorios</a></li>
                        <li><a class="dropdown-item" href="#">Smart Home</a></li>
                    </ul>
                </li>
                <li class="dropend dropdown-submenu">
                    <a class="dropdown-item dropdown-toggle" href="#">Hogar</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Cocina</a></li>
                        <li><a class="dropdown-item" href="#">Sala</a></li>
                        <li><a class="dropdown-item" href="#">Dormitorio</a></li>
                        <li><a class="dropdown-item" href="#">Baño</a></li>
                        <li><a class="dropdown-item" href="#">Jardín</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            let cantArticulos = 12;
            $("#cantArticulos").html(cantArticulos);

            $(document).ready(function () {
                $("#dropdownCategorias").hover(
                    function () {
                        $(this).addClass("show");
                        $(this).find(".dropdown-menu").addClass("show");
                    },
                    function () {
                        $(this).removeClass("show");
                        $(this).find(".dropdown-menu").removeClass("show");
                    }
                );

                $(".dropdown-submenu").on({
                    mouseenter: function () {
                        $(this).find(".dropdown-menu").addClass("show");
                        $(this).children(".dropdown-item").addClass("show");
                    },
                    mouseleave: function () {
                        $(this).find(".dropdown-menu").removeClass("show");
                        $(this).children(".dropdown-item").removeClass("show");
                    },
                });

                $(".dropdown-submenu .dropdown-menu").on("mouseleave", function () {
                    $(this).removeClass("show");
                    $(this).parent(".dropdown-submenu").children(".dropdown-item").removeClass("show");
                });

                $(".dropdown-submenu").hover(
                    function () {
                        $(this).find(".dropdown-menu").addClass("show");
                        $(this).children(".dropdown-item").addClass("show");
                    },
                    function () {
                        $(this).find(".dropdown-menu").removeClass("show");
                        $(this).children(".dropdown-item").removeClass("show");
                    }
                );
            });
        </script>
    </body>
</html>
