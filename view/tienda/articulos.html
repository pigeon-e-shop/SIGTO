<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pigeon e-Shop</title>
        <link rel="shortcut icon" href="img/logo.png" type="image/png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="/assets/css/detalle_producto2.scss">
        <style>
            * {
                font-family: "Core Rhino 85";
                color: #417a93;
            }
            </style>
        <link rel="stylesheet" href="../../assets/css/articulosLista.css">
        <link rel="stylesheet" href="../../assets/css/styles.css" />
        <link rel="stylesheet" href="../../assets/css/header.css" />
        <link rel="stylesheet" href="../../assets/css/footer.css" />
    </head>

    <body>
        <header>
            <div class="container-hero">
                <div class="container wx-5 px-md-5 px-xs-0 p-3 container hero">
                    <div class="customer-support d-none d-sm-flex">
                        <i class="fa-solid fa-headset"></i>
                        <div class="content-customer-support">
                            <span class="text" user-select="false">Soporte al cliente</span>
                            <span class="number">2204 3983</span>
                        </div>
                    </div>

                    <div class="container-logo">
                        <h1 class="logo"><img src="/assets/img/logo.png" class="d-none d-sm-inline" title="Logo Pigeon e-Shop" height="37" /><a href="/">Pigeon e-Shop</a></h1>
                    </div>

                    <div class="container-user">
                        <div id="contenedor-usuario-login" class="">
                            <div class="dropdown">
                                <button type="button" class="fa-solid fa-user btn border-0" data-bs-toggle="dropdown" data-toggle="dropdown" data-bs-auto-close="outside"></button>
                                <div class="dropdown-menu col-md-6">
                                    <a class="dropdown-item" href="/view/tienda/signIn.html">Inicia sesion ahora</a>
                                    <a class="dropdown-item" href="/view/tienda/signUp.html">Aun no tienes cuenta? Registrate ya!</a>
                                </div>
                            </div>
                        </div>
                        <!-- DIVISOR VERTICAL -->
                        <div class="vr"></div>
                        <div class="content-shopping-cart d-inline">
                            <a href="/view/tienda/carrito.html">
                                <i class="fa-solid fa-basket-shopping"></i>
                                <span class="text d-none d-sm-inline d-xs-inline">Carrito</span>
                                <span id="cantArticulos" class="number"> </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main id="articulos" class="container mt-5">
            <div class="row mb-4">
                <div class="col-md-2">
                    <select name="filtros" id="filtrosSelect" class="form-select">
                        <option value="default" selected>Seleccione un filtro</option>
                        <option value="masRelevante">Mas relevantes</option>
                        <option value="precioMayor">Precio mayor a menor</option>
                        <option value="precioMenor">Precio menor a mayor</option>
                        <option value="descuentoMayor">Mayor descuento</option>
                        <option value="descuentoMenor">Menor descuento</option>
                        <option value="mejorValorado">Mejor calificacion</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="filtroCategoria" id="filtroCategoria" class="form-select">
                        <option value="default">Seleccione una categoría</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input id="filtroNombre" type="text" placeholder="Buscar..." aria-label="Buscar..." class="form-control">
                </div>
            </div>
            
            <div id="articulosMain" class="row">
            </div>
        </main>
        
        <footer class="footer">
            <p>© 2024 Pigeon e-Shop. Todos los derechos reservados.</p>
        </footer>
        <script src="../../assets/js/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/2ae06670b8.js" crossorigin="anonymous"></script>
        <script src="../../assets/js/listarArticulos.js"></script>
        <script src="assets/js/buscador.js"></script>
    </body>
</html>
