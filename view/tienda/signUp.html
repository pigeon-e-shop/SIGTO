<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrarse</title>
        <style>
            header {
                font-family: "Core Rhino 85";
                color: #417a93;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="../../assets/css/header.css" />
        <link rel="stylesheet" href="../../assets/css/styles.css" />
        <link rel="stylesheet" href="../../assets/css/footer.css" />
        <link rel="stylesheet" href="../../assets/css/signUp.css" />
    </head>
    <body>
        <header>
            <div class="container-hero">
                <div class="container wx-5 px-md-5 px-xs-0 p-3 container hero">
                    <div class="customer-support d-none d-sm-flex">
                        <i class="fa-solid fa-headset"></i>
                        <div class="content-customer-support">
                            <span class="text" user-select="false">Soporte al cliente</span>
                            <span class="number">2204 3983</span>
                        </div>
                    </div>

                    <div class="container-logo">
                        <h1 class="logo"><a href="/">Pigeon e-Shop</a></h1>
                    </div>

                    <div class="container-user">
                        <div class="">
                            <div class="dropdown">
                                <button type="button" class="fa-solid fa-user btn border-0" data-bs-toggle="dropdown" data-toggle="dropdown" data-bs-auto-close="outside"></button>
                                <div class="dropdown-menu col-md-6">
                                    <a class="dropdown-item" href="signIn.html">Inicia sesion ahora</a>
                                    <a class="dropdown-item" href="signUp.html">Aun no tienes cuenta? Registrate ya!</a>
                                </div>
                            </div>
                        </div>
                        <!-- DIVISOR VERTICAL -->
                        <div class="vr"></div>
                        <div class="content-shopping-cart d-inline">
                            <a href="carrito.html">
                                <i class="fa-solid fa-basket-shopping"></i>
                                <span class="text d-none d-sm-inline d-xs-inline">Carrito</span>
                                <span id="cantArticulos" class="number"> </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-5 p-5 formSignUp">
            <form id="signUpForm" class="row">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreIngresado" required />
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellidoIngresado" required />
                </div>
                <div class="col-md-6">
                    <label for="emailIngresado" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="emailIngresado" required />
                </div>
                <div class="col-md-6">
                    <div>
                        <label for="passwordIngresado" class="form-label">Contraseña</label>
                        <label class="float-end d-flex justify-content-end col-sm-6 col-xs-7" for="showPasswordCheckbox"> <input name="mostrarContra" type="checkbox" class="m-2" id="showPasswordCheckbox" />Mostrar contraseña </label>
                    </div>
                    <input type="password" class="form-control" id="passwordIngresado" required />
                    <br />
                    <div class="progress" role="progressbar" aria-label="Seguridad de la contraseña" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="progress-bar" style="width: 0%">Introduce una contraseña</div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required />
                        <label class="form-check-label" for="gridCheck"> He leído y acepto los <a href="terminosCondiciones.html">Términos y Condiciones</a> </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2" name="offersAccepted" />
                        <label class="form-check-label" for="gridCheck2"> Quiero recibir ofertas por correo </label>
                    </div>
                    <br />
                    <div>
                        <span>¿Ya tienes una cuenta creada? <a href="signIn.html">Iniciar sesión</a></span>
                    </div>
                </div>
                <div class="col-12">
                    <button id="signUpBtn" class="btn btn-primary">Registrarme</button>
                </div>
                <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <strong>Exito!</strong> Cuenta creada exitosamente!
                </div>
                <div id="alertContainer"></div>
                <button type="button" id="modalTr" class="d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>

                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel"><strong>Exito!</strong></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">Cuenta creada exitosamente!</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalClose">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <script src="../../assets/js/jquery-3.7.1.min.js"></script>
        <script src="../../assets/js/sign.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
    </body>
</html>
