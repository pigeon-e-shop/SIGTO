<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ingreso Vendedores</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>

    <body class="container">
        <header>
            <h1>Ingreso de vendedores</h1>
        </header>
        <main>
            <section>
                <form id="form" method="dialog">
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="ejemplo@correo.com" required />
                        <small id="emailHelpId" class="form-text text-muted">Revisa dos veces antes de enviar los datos.</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrasena</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Contrasena" required />
                    </div>
                    <button class="btn btn-primary" type="submit" id="ingresar-btn">Ingresar</button>
                </form>
            </section>
        </main>
        <br>
        <div id="alert-container"></div>
        <script src="/assets/js/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
        <script type="module" src="/assets/js/loginVendedor.js"></script>
    </body>
</html>
