<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registro de empresas</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>

    <body class="container">
        <header class="m-5">
            <h1>Registro de empresas</h1>
        </header>
        <form class="card p-5 my-5">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre de empresa" />
                <small id="helpId" class="form-text text-muted">Nombre de su empresa</small>
            </div>
            <select name="categorias" id="categorias"></select>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="ejemplo@correo.com" />
                <small id="emailHelpId" class="form-text text-muted">Informacion de contacto</small>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Telefono</label>
                <input type="tel" class="form-control" name="number" id="number" aria-describedby="helpId" placeholder="099099099" />
                <small id="helpId" class="form-text text-muted">Numero de telefono para contacto</small>
            </div>
            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="number" class="form-control" name="rut" id="rut" aria-describedby="helpId" placeholder="Numero de RUT" />
                <small id="helpId" class="form-text text-muted">RUT de empresa.</small>
            </div>
            <hr />
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check1" />
                <label class="form-check-label" for="check1"> Estoy seguro de que los datos que ingrese son correctos </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check2" />
                <label class="form-check-label" for="check2"> Acepto los terminos y condiciones </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check3" checked />
                <label class="form-check-label" for="check3"> Quiero recibir informacion de mis productos por correo </label>
            </div>
            <hr />
            <button class="btn btn-primary">Registrarme!</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
