<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice Tienda Online</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <header class="container">
      <select id="tableSelector">
        <option value="">Selecciona una tabla</option>
      </select>
      <select id="columnSelector">
        <option value="">Selecciona una columna</option>
      </select>
      <input type="text" id="filterInput" placeholder="Filtrar datos" />
    </header>
    <main class="container-flex mt-5">
      <table id="dataTable" class="table table-hover table-sm">
        <tbody></tbody>
      </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        // Cargar tablas al iniciar
        $.ajax({
          url: "http://localhost/controller/crud.controller.php",
          type: "GET",
          data: { action: "getTables" },
          success: function (data) {
            data.forEach(function (table) {
              $("#tableSelector").append('<option value="' + table + '">' + table + "</option>");
            });
          },
          error: function (xhr, status, error) {
            console.error("Error en la solicitud:", status, error);
          },
        });

        // Cargar columnas al seleccionar tabla
        $("#tableSelector").change(function () {
          var table = $(this).val();
          $("#columnSelector").empty().append('<option value="">Selecciona una columna</option>');
          if (table) {
            $.ajax({
              url: "http://localhost/controller/crud.controller.php",
              type: "GET",
              data: { action: "getColumns", table: table },
              success: function (data) {
                data.forEach(function (column) {
                  $("#columnSelector").append('<option value="' + column + '">' + column + "</option>");
                });
              },
              error: function (xhr, status, error) {
                console.error("Error en la solicitud:", status, error);
              },
            });
          }
        });

        // Cargar datos al seleccionar tabla y columna
        $("#tableSelector, #columnSelector").change(function () {
          var table = $("#tableSelector").val();
          var column = $("#columnSelector").val();
          var filter = $("#filterInput").val();

          if (table) {
            var url = column ? "http://localhost/controller/crud.controller.php?action=getDataFilter&table=" + table + "&column=" + column + "&filter=" + filter : "http://localhost/controller/crud.controller.php?action=getData&table=" + table;

            $.ajax({
              url: url,
              type: "GET",
              success: function (data) {
                var rows = "";
                data.forEach(function (item) {
                  var row = "<tr>";
                  for (var key in item) {
                    if (item.hasOwnProperty(key) && key !== "idArticulo") {
                      row += "<td>" + item[key] + "</td>";
                    }
                  }
                  row += '<td><button class="editBtn btn btn-sm" data-id="' + item.idArticulo + '">Editar</button> <button class="deleteBtn btn btn-sm" data-id="' + item.idArticulo + '">Eliminar</button></td></tr>';
                  rows += row;
                });
                $("#dataTable tbody").html(rows);
              },
              error: function (xhr, status, error) {
                console.error("Error en la solicitud:", status, error);
              },
            });
          }
        });

        // Filtrar datos
        $("#filterInput").keyup(function () {
          $("#tableSelector").trigger("change");
        });

        // Editar
        $("#dataTable").on("click", ".editBtn", function () {
          var id = $(this).data("id");
          var row = $(this).closest("tr");
          row
            .find("td")
            .not(":last-child")
            .each(function () {
              var text = $(this).text();
              $(this).html('<input type="text" value="' + text + '">');
            });
          $(this).replaceWith('<button class="updateBtn btn btn-sm" data-id="' + id + '">Actualizar</button>');
          row.find(".deleteBtn").replaceWith('<button class="cancelBtn btn btn-sm" data-id="' + id + '">Cancelar</button>');
        });

        // Actualizar
        $("#dataTable").on("click", ".updateBtn", function () {
          var id = $(this).data("id");
          var row = $(this).closest("tr");
          var data = {};
          row
            .find("td")
            .not(":last-child")
            .each(function (index) {
              var input = $(this).find("input");
              if (input.length) {
                data[$(this).index()] = input.val(); // Usa el índice de la columna para mapear los valores
              }
            });

          $.ajax({
            url: "http://localhost/controller/crud.controller.php",
            type: "POST",
            data: {
              action: "updateData",
              table: $("#tableSelector").val(),
              data: data,
              id: id,
            },
            success: function (response) {
              if (response.success) {
                alert("Datos actualizados");
                $("#tableSelector").trigger("change");
              } else {
                alert("Error al actualizar");
              }
            },
            error: function (xhr, status, error) {
              console.error("Error en la solicitud:", status, error);
            },
          });
        });

        // Cancelar
        $("#dataTable").on("click", ".cancelBtn", function () {
          location.reload();
        });

        // Eliminar
        $("#dataTable").on("click", ".deleteBtn", function () {
          if (pregunta()) {
            var id = $(this).data("id");
            $.ajax({
              url: "http://localhost/controller/crud.controller.php",
              type: "POST",
              data: {
                action: "deleteData",
                table: $("#tableSelector").val(),
                id: id,
              },
              success: function (response) {
                if (response.success) {
                  alert("Datos eliminados");
                  $("#tableSelector").trigger("change");
                } else {
                  alert("Error al eliminar");
                }
              },
              error: function (xhr, status, error) {
                console.error("Error en la solicitud:", status, error);
              },
            });
          }
        });
      });

      function pregunta() {
        return confirm("¿Seguro que quiere borrar esta fila?");
      }
    </script>
  </body>
</html>
