<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="signIn.css">
</head>
<body class="container">
    <header class="contianer m-0 p-0">
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">22043983</span>
                    </div>
                </div>
                <div class="container-logo">
                    <h1 class="logo">
                        <a href="/">Pigeon e-Shop</a>
                    </h1>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <form id="signInForm" class="row g-1 xs-h6">
            <div class="sm-row-2">
                <label for="inputEmail4" class="form-label sm-col">Correo electrónico</label>
                <input type="email" class="form-control texto sm-col" id="emailIS" required>
            </div>
            <div>
                <div>       
                    <label for="passwordIS" class="form-label">Contraseña</label>          
                    <label class="float-end d-flex justify-content-end col-sm-6 col-xs-7" for="showPasswordCheckbox">
                        <input name="mostrarContra" type="checkbox" class="m-2" id="showPasswordCheckbox">Mostrar contraseña</label>  
                </div>
                <input type="password" class="form-control texto" id="passwordIS" required>
                <br>
                <br>
                <div class="col-4 col-sm-6 col-xs-7">
                    <input name="recordar" type="checkbox" class="m-2" id="mostrarIS">
                    <label for="recuerdaCheck">Recuérdame</label>
                </div>
            </div>
            <br>
            <div>
                <a href="olvideContrasena.html" style="text-decoration: none">¿Has olvidado tu contraseña?</a>
            </div>
            <br>
            <div>
                <p>¿Aún no tienes una cuenta? <a href="signUp.html">Registrarse</a></p>
            </div>
            <div class="m-5 p-1">
                <button id="signInBtn" class="btn btn-primary">Iniciar sesión</button>
                <button id="btnmostrar" class="btn btn-primary">MostrarUsuarios</button>
            </div>
        </form>
    </main>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="sign.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</body>
</html>
